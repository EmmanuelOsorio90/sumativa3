<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/add-perrito']">Agregar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content color="primary" padding [fullscreen]="true">
  <form #form="ngForm" (ngSubmit)="(form)">
    <div class="ion-text-center">
      <h3>PET DOGY!</h3>       
    </div>  
    <ion-grid>
    <ion-list>
      <ion-item *ngFor=" let p of perritos; let indexArray= index" [routerLink]="['/detail-perrito',p.id]">
        <ion-label> {{ p.nombre }}</ion-label>
      </ion-item>
    </ion-list>
    </ion-grid>
  </form>
</ion-content>


<ion-footer>
  <ion-toolbar color="mycolor">
    <ion-title class="ion-text-center">Pet Dogy Â© 2023</ion-title>
  </ion-toolbar>
</ion-footer>
