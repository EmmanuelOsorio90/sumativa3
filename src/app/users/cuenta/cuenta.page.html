<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi cuenta</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>PET DOGY!</h3>
            <img src="assets/img/usuario.png"> 
          </div>      
            <p class="ion-text-center"> Bienvenido, {{nombre1}}</p>      
        </ion-col>
      </ion-row>
    </ion-grid>
  </form> 
</ion-content>

<ion-footer>
  <ion-toolbar color="mycolor">
    <ion-title class="ion-text-center">Pet Dogy Â© 2023</ion-title>
  </ion-toolbar>
</ion-footer>
