<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>PET DOGY!</h3>
          </div>
          <ion-card>
            <img src="assets/img/logo.png">           
              
                <ion-col>
                  <div class="ion-text-center">
                    <br>
                    <h4>App móvil para el ingreso de perros a nuestra clínica Vet.</h4>
                    <br>
                    <h6>Podrás ingresar Nombre, Raza, Edad y Descripción.</h6>
                  </div>
                </ion-col>                       
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form> 
</ion-content>

<ion-footer>
  <ion-toolbar color="mycolor">
    <ion-title class="ion-text-center">Pet Dogy © 2023</ion-title>
  </ion-toolbar>
</ion-footer>
