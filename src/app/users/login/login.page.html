<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Bienvenido!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Ingresa tu correo electrónico" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Ingresa tu contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" >Ingresar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  
  <div id="container">
    <p class="ion-text-center"> <a  target="_self" rel="noopener noreferrer" href="register" style="color:black">Crear cuenta</a></p >
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar color="mycolor">
    <ion-title class="ion-text-center">Pet Dogy © 2023</ion-title>
  </ion-toolbar>
</ion-footer>
