<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Razas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>🐕 Listado de razas de perros 🐶</h3>
          </div>          
              <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" color="light" placeholder="Buscar" ></ion-searchbar> 

              <ion-list>
                <ion-item *ngFor="let result of results">
                  <ion-label>{{ result }}</ion-label>
                </ion-item>
              </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar color="mycolor">
    <ion-title class="ion-text-center">Pet Dogy © 2023</ion-title>
  </ion-toolbar>
</ion-footer>
